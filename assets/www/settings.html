<!DOCTYPE html>
<html ng-app>
    <head>
    	<title>Let's Hire</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content=", width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, height=device-height" />
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />     
        <link rel="stylesheet" type="text/css" href="themes/android-theme.css" />   
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.js"></script>
		<script type="text/javascript">
			var DEBUG_ANDROID_THEME=true
		</script>
		<script type="text/javascript" src="js/jquery.mobile.android-theme.js"></script>
		<script type="text/javascript" src="js/index.js"></script>  
    </head>
    <body>
        <div id="settings" data-role="page" data-theme="c">
			<div data-role="header">
				<a id="settings-back" data-role="button" data-icon="arrow-l" data-rel="back">Back</a>
				<h1>Settings</h1>	
			</div>
			
			<div data-role="content">
				<label id="connectability" style="display: none"> Connecting the server ... </label>
				
				<div>
					<label for="domain">
						Server Address:
					</label>
					<input type="text" id="settings-domain" value="http://letshire-dev-yuan.cloudfoundry.com"/>
					<label for="port">
						Port:
					</label>
					<input type="text" id="settings-port" value="80" disabled/>
					<fieldset class="ui-grid-a">
						<div class="ui-block-a"><button id="settings-cancel">Cancel</button></div>
						<div class="ui-block-b"><button id="settings-save">Save</button></div>
					</fieldset>	
				</div>
				
			</div>
			
		</div><!-- /page -->
    </body>
</html>
