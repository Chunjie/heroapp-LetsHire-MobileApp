<!DOCTYPE html>
<html ng-app>
    <head>
    	<title>Let's Hire</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content=", width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, height=device-height" />
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />     
        <link rel="stylesheet" type="text/css" href="themes/android-theme.css" />   
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.js"></script>
		<script type="text/javascript">
			var DEBUG_ANDROID_THEME=true
		</script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile.android-theme.js"></script>
		<script type="text/javascript" src="js/index.js"></script>  
    </head>
    <body>
        <div id="interview" data-role="page" data-theme="c">
			<div data-role="header">
				<a id="interview-back" data-role="button" data-icon="arrow-l" data-rel="back">Back</a>
				<h1>Interview</h1>
			</div>
			
			<div data-role="content">
				<div id="interview-text-details">
					<a href="#"><h1>Candidate Name</h1></a>
					<p> Apply for Sr. MTS</p>
					<p> Room : 202</p>
					<p> Status: ready </p>
					<p> Time: 13:30 Today</p>
				</div>
				<p><strong>Attachments:</strong></p>
				<div id="interview-attachment-details">
					<a href="#popupParis" data-rel="popup" data-position-to="window" data-transition="fade"><img class="popphoto" src="../img/paris.jpg" alt="Paris, France" style="width:30%"></a>
					<a href="#popupSydney" data-rel="popup" data-position-to="window" data-transition="fade"><img class="popphoto" src="..//img/sydney.jpg" alt="Sydney, Australia" style="width:30%"></a>
					<a href="#popupNYC" data-rel="popup" data-position-to="window" data-transition="fade"><img class="popphoto" src="../img/newyork.jpg" alt="New York, USA" style="width:30%"></a>
					<div data-role="popup" id="popupParis" data-overlay-theme="a" data-theme="d" data-corners="false">
						<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a><img class="popphoto" src="../img/paris.jpg" style="max-height:512px;" alt="Paris, France">
					</div>
					<div data-role="popup" id="popupSydney" data-overlay-theme="a" data-theme="d" data-corners="false">
						<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a><img class="popphoto" src="../img/sydney.jpg" style="max-height:512px;" alt="Sydney, Australia">
					</div>
					<div data-role="popup" id="popupNYC" data-overlay-theme="a" data-theme="d" data-corners="false">
						<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a><img class="popphoto" src="../img/newyork.jpg" style="max-height:512px;" alt="New York, USA">
					</div>
				</div>
			</div>
			
			<div data-role="footer" data-position="fixed" >
				<div data-role="navbar" data-grid="c">
					<ul>
						<li><a id="interview-action" data-icon="right">Action</a></li>
						<li><a id="interview-attach-photo" data-icon="plus">Photo</a></li>
						<li><a id="interview-attach-audio" data-icon="plus">Audio</a></li>
						<li><a id="interview-feedback" data-icon="edit" href="feedback.html">Feedback</a></li>
					</ul>
				</div>
			</div>
			
		</div><!-- /page -->
    </body>
</html>
