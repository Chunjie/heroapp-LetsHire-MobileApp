<!DOCTYPE html>
<html>
    <body>
        <div id="user-login" data-role="page" data-theme="a">

			<div data-role="header">
				<a href="index.html" data-role="button" data-icon="home" rel="external">Home</a>
				<h1>User Login</h1>
				<a href="settings.html" data-role="button" data-icon="gear">Settings</a>
			</div><!-- /header -->
		
			<div data-role="content">	
		            <form id="user-login-form" data-ajax="false" action="http://localhost:4567/login">
		                <label for="username">Username:</label>
		                <input type="text" name="username" id="username"/>
		                <label for="password">Password:</label>
		                <input type="password" name="password" id="password"/>
		                <input type="submit" value="Login" />
		            </form>
			</div><!-- /content -->
		</div><!-- /page -->
    </body>
</html>
