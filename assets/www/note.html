<!DOCTYPE html>
<html>
    <head>
    	<title>Let's Hire</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />     
        <link rel="stylesheet" type="text/css" href="themes/android-theme.css" />   
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
		<script type="text/javascript">
			var DEBUG_ANDROID_THEME=true
		</script>    
		<script type="text/javascript" src="js/jquery.mobile.android-theme.js"></script>
		<script type="text/javascript" src="js/index.js"></script>  
    </head>
    <body>
        <div id="note" data-role="page" data-theme="a">

			<div data-role="header" data-position="fixed">
				<a href="notes.html" data-role="button" data-icon="arrow-l">Back</a>
				<h1>Internal Note</h1>
			</div><!-- /header -->
		
			<div data-role="content">
				<div>
					<form id="user-note">
						<label for="question">Question:</label>
						<input type="text" name="username" id="question" value="the question"/>
						<label for="comment">Comment:</label>
						<textarea type="text" name="comment" id="comment" >Add your comments</textarea>
						<fieldset class="ui-grid-a">
						    <div class="ui-block-a"><a href="interviews.html" data-role="button">Cancel</a></div>
						    <div class="ui-block-b"><input type="submit" value="Save"/></div>        
						</fieldset>
					</form>
				</div>
				<h4>Attachments</h4>
				<ul data-role="listview" class="ui-listview">
					<li data-iconpos="right" data-icon="false">
						<a href="#" class="ui-link-inherit attachment-item">
							<p>Audio: xxx.mp3 Uploaded Time: YYMMDD hh:mm:ss</p>
						</a>		
					</li>
					<li data-iconpos="right" data-icon="false">
						<a href="#" class="ui-link-inherit attachment-item">
							<p>Audio: xxx.ape Uploaded Time: YYMMDD hh:mm:ss</p>
						</a>		
					</li> 
				</ul>
					
				
			</div><!-- /content -->
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#" data-icon="arrow-u" data-iconpos="top">Attach Photo</a></li>
						<li><a href="#" data-icon="arrow-u" data-iconpos="top">Attach Audio</a></li>
						<li><a href="#" data-icon="delete" data-iconpos="top">Delete</a>
						<li><a href="settings.html" data-icon="gear" data-iconpos="top">Setup</a></li>
					</ul>
				</div>	
			</div>
			<div data-role="popup" id="attachmentItemMenu">
			    <ul data-role="listview" data-inset="true" style="min-width: 210px" data-theme="d" class="ui-listview">
				<li data-role="divider" data-theme="e"> Options </li>
				<li data-corners="false" data-icon="arrow-r" data-iconpos="right">
					<a href="#">Open</a>
				</li>
				<li data-corners="false" data-icon="arrow-r" data-iconpos="right">
					<a href="#">Delete</a>
				</li>
			    </ul>
			</div>
		</div><!-- /page -->
    </body>
</html>
