<!DOCTYPE html>
<html>
    <head>
    	<title>Let's Hire</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content=", width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, height=device-height" />
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />     
        <link rel="stylesheet" type="text/css" href="themes/android-theme.css" />   
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.js"></script>
		<script type="text/javascript">
			var DEBUG_ANDROID_THEME=true
		</script>    
		<script type="text/javascript" src="js/jquery.mobile.android-theme.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

    <body>
        <div id="feedback" data-role="page" data-theme="c">
			<div data-role="header">
				<a id="feedback-back" data-role="button" data-icon="arrow-l" data-rel="back">Back</a>
				<h1>Feedback</h1>
			</div>

				<textarea id="feedback-content" style="height: 8em !important"></textarea>
				<fieldset class="ui-grid-a">
					<div class="ui-block-a">
						<a data-role="button" data-rel="back">Cancel</a>	
					</div>
					<div class="ui-block-b">
						<button id="feedback-save">Save</button>	
					</div>
				</fieldset>
			</div>
			
		</div><!-- /page -->
